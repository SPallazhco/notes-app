<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        (function () {
            var redirectTo = window.location.origin + '/notes-app/index.html';
            var path = window.location.pathname.replace('/notes-app/notes-app/', ''); // Ajusta si base cambia
            window.location.replace(redirectTo + '?redirect=' + encodeURIComponent(path));
        })();
    </script>
</head>
<body>
<h1>Redirecting...</h1>
</body>
</html>
