<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Redirigir todas las rutas al index.html
        var pathname = window.location.pathname;
        var newUrl = window.location.origin + '/notes-app/index.html';
        window.location.replace(newUrl + '?redirect=' + pathname);
    </script>
</head>
<body>
</body>
</html>
